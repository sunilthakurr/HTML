<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <!-- inline elements are the elements which takes the as much space as much it has required -->
    <!-- if we write two inline elements in two consecutive lines then it will come in single line -->
    <span style="border: 2px solid black;">span is a inline element</span>
     <span style="border: 3px solid red;">this is our next inline element</span> 
    <!-- here both line came in single line coz both are inline element  -->

    <!-- block elements are the element which takes the full line as its own even if we write two block element in a single line, both line will be displayed in two separate lines -->
    <p style="border: 2px solid rgb(3, 253, 182);">this is our first Paragraph</p><p style="border: 5px solid blue;">this is our second Paragraph</p>

    <!-- even if we write block element after inline element then block element will start from next line -->
    <span style="border: 10px solid yellow;">this is our inline element</span><p style="border: 27px solid black;">this is our block element</p>

    <!-- anchor tag convert all the element into inline element -->
    <a style="border: 2px solid rgb(3, 253, 182);">this is our first Paragraph</a><a style="border: 5px solid blue;">this is our second Paragraph</a>
    <br>
    <em style="border: 2px solid black;">hello everyone</em><em style="border: 2px solid red;">hello Sunil</em>
    
    
    
    
</body>
</html>


<!-- Quick notes :
    1.Inline Elements
        em tag(used to make elements italic), anchor tag (used to convert block to inline element)
    2.Block Elements
        ol(ordered list),ul(unordered list),div -->
