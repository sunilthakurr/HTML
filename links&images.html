<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>

    <!-- _blank : it is used to open the given link in new tab -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="/basic_codes/heading&paragraph.html" target="_blank">Open heading and paragraph file</a><br>
    <a href="https://youtube.com" target="_blank">Go to youtube</a><br>

    <!-- image is not present hence alt message will be shown -->
     <img src="sunil.jpg" alt="Error loading image"><br>  
       
     <!-- We can set width and height here but it is not recommended coz we can set it from css -->
    <img src="https://placeimg.com/640/480/any " alt="remote" width="233" height="70">
</body>
</html>
