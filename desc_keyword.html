<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is how we include headtag -->
    <meta name="description" content="This is our description">
    <meta name="keywords" content="HTML Tutorial, Web development">
    <meta name="robots" content="INDEX, FOLLOW">
    <title>Document</title>
    <!-- This is how we include external css -->
    <link rel="stylesheet" href="trial.css">

    <!-- This is how we include external javascript -->
    <script src="trial.js"></script>


</head>
<body>
    In this code I learn how to add description, keywords, robots and external files of css and javascript.
    
</body>
</html>
